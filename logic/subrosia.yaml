# subrosia has several large areas which are guaranteed to be traverseable as
# long as you can get there in the first place:
#
# 1. temple: rosa portal, dance hall, temple, smithy
# 2. beach: swamp portal, market, beach
# 3. hide and seek: H&S, mountain portal, spring tower
# 4. pirate house: village portal, pirates
# 5. bridge: bridge area (large but not visited in any%)
#
# furnace used to be on this list, but you can get there using an animal
# companion to jump over the holes at eyeglass lake, so you won't necessarily
# have feather.

temple: {or: [
    exit volcanoes east portal,
    [outer E volcano cave, feather],
    # outer minigame stairs,
    outer house N of smithy,
    outer smithy,
    outer temple of seasons,
    outer temple of winter,
    [beach, ribbon],
    [beach, feather],
    [hide and seek, bomb jump 4],
    [bridge, feather]]}

beach: {or: [
    exit subrosia market portal,
    outer subrosia shop,
    [hide and seek, feather, bracelet, or: [bomb jump 2, magnet gloves]],
    [furnace, bracelet, feather],
    [furnace, or: [cape, [hard, bomb jump 3]]],
    [furnace, feather, magnet gloves],
    [temple, feather]]}

hide and seek: {or: [outer house NE of thieves portal, [feather, or: [
    exit strange brothers portal, outer pirate house - main entrance,
    [bomb jump 4, temple],
    outer stairs leading to spring tower]]]}

furnace: {or: [
    outer furnace,
    outer signpost house,
    [outer E ore screen - bottom cave, or: [cape, [feather, magnet gloves]]],
    exit great furnace portal,
    [beach, or: [cape, [hard, bomb jump 3]]],
    [beach, magnet gloves, feather]]}

bridge: {or: [
    [temple, feather],
    outer subrosia open cave,
    outer subrosia locked cave,
    outer house S of subrosia locked cave,
    [or: [exit volcanoes west portal, outer bomb hole cave], bracelet, bomb jump 3],
    [hide and seek, bomb jump 4]]}

# subrosian dance hall: [inner minigame stairs]
subrosian dance hall: [temple]
temple of seasons: [inner temple of seasons]
subrosia seaside: [beach, shovel]
pirate's bell: [inner smithy, rusty bell]
tower of winter: [inner temple of winter, or: [hit far switch, feather]]
tower of summer: [inner temple of summer, bracelet]
tower of spring: [inner temple of spring, feather]
tower of autumn: [inner temple of autumn, feather]
spring tower gasha: [inner temple of spring - stairs]
subrosian wilds chest: [hide and seek, or: [cape, magnet gloves]]
subrosia village chest: [outer E ore screen - top stairs]
subrosian's gasha: [inner house NE of thieves portal, feather]
subrosia, open cave: [inner subrosia open cave]
subrosia, locked cave: [inner subrosia locked cave]
ore chunks: {or: [
    [non-entrance, or: [sword, bracelet, magic boomerang, shovel]],
    subrosian dance hall]}
subrosia market, 1st item: [inner subrosia shop, star ore]
subrosia market, 2nd item: [inner subrosia shop, ore chunks, ember seeds]
subrosia market, 5th item: [inner subrosia shop, ore chunks]
great furnace: [inner furnace, red ore, blue ore, temple, feather, bomb flower]
subrosian smithy: [inner smithy, hard ore]

d8 entrance: [exit d8 entrance portal]
